sonar.organization=aj-kivimaki
sonar.projectKey=aj-kivimaki_jpx
sonar.projectName=jpx
sonar.host.url=https://sonarcloud.io

# Source folders across the monorepo
sonar.sources=apps/frontend,apps/admin-panel,packages/shared,packages/ui,packages/config

# Test sources across all apps and packages
sonar.tests=apps/frontend/src,apps/admin-panel/src,packages/shared/src,packages/ui/src,packages/config/src

# Detect test files
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage reports (adjust paths if your CI writes lcov elsewhere)
sonar.javascript.lcov.reportPaths=apps/frontend/coverage/lcov.info,apps/admin-panel/coverage/lcov.info,packages/shared/coverage/lcov.info,packages/ui/coverage/lcov.info,packages/config/coverage/lcov.info

# (Optional but recommended)
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**

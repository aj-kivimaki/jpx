name: Lighthouse Badges

on:
  push:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm --workspace packages/frontend run build

      - name: Run Lighthouse CI
        run: npx lhci autorun

      - name: Extract Lighthouse scores
        id: extract
        run: |
          FILE=$(ls lhci-results/lhr-0.json)
          echo "PERFORMANCE=$(jq '.categories.performance.score * 100' $FILE)" >> $GITHUB_ENV
          echo "ACCESSIBILITY=$(jq '.categories.accessibility.score * 100' $FILE)" >> $GITHUB_ENV
          echo "BESTPRACTICES=$(jq '.categories["best-practices"].score * 100' $FILE)" >> $GITHUB_ENV
          echo "SEO=$(jq '.categories.seo.score * 100' $FILE)" >> $GITHUB_ENV

      - name: Update README badges
        run: |
          sed -i "s#\\(performance-\\)[0-9]\\+#\\1$PERFORMANCE#;" README.md
          sed -i "s#\\(accessibility-\\)[0-9]\\+#\\1$ACCESSIBILITY#;" README.md
          sed -i "s#\\(best--practices-\\)[0-9]\\+#\\1$BESTPRACTICES#;" README.md
          sed -i "s#\\(seo-\\)[0-9]\\+#\\1$SEO#;" README.md

      - name: Commit README updates
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git add README.md
            git commit -m "Update Lighthouse badges"
            git push
          fi

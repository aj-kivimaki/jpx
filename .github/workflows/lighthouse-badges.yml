name: Lighthouse Badges

on:
  push:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm --workspace packages/frontend run build

      - name: Run Lighthouse CI
        run: npx lhci autorun || echo "Lighthouse failed"

      - name: Extract Lighthouse Scores
        run: |
          if [ ! -f lhci-results/lhr-0.json ]; then
            echo "No Lighthouse results found!"
            echo "PERFORMANCE=0" >> $GITHUB_ENV
            echo "ACCESSIBILITY=0" >> $GITHUB_ENV
            echo "BESTPRACTICES=0" >> $GITHUB_ENV
            echo "SEO=0" >> $GITHUB_ENV
            exit 0
          fi

          FILE="lhci-results/lhr-0.json"

          echo "PERFORMANCE=$(jq '.categories.performance.score * 100' $FILE)" >> $GITHUB_ENV
          echo "ACCESSIBILITY=$(jq '.categories.accessibility.score * 100' $FILE)" >> $GITHUB_ENV
          echo "BESTPRACTICES=$(jq '.categories."best-practices".score * 100' $FILE)" >> $GITHUB_ENV
          echo "SEO=$(jq '.categories.seo.score * 100' $FILE)" >> $GITHUB_ENV

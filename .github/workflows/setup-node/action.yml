name: 'Setup Node + Cache'
description: 'Setup Node.js and cache node_modules per package'
runs:
  using: 'composite'
  steps:
    # ===========================
    # Setup Node.js
    # ===========================
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    # ===========================
    # Cache node_modules for the given package
    # ===========================
    - id: cache-node-modules
      uses: actions/cache@v3
      with:
        path: ${{ inputs.package-dir }}/node_modules
        key: node-modules-${{ inputs.package-dir }}-${{ hashFiles('${{ inputs.package-dir }}/package-lock.json') }}
        restore-keys: node-modules-${{ inputs.package-dir }}-

    # ===========================
    # Install dependencies in the package directory
    # ===========================
    - name: Install dependencies
      run: npm ci
      working-directory: ${{ inputs.package-dir }}

inputs:
  node-version:
    description: 'Node.js version to install'
    required: true
  package-dir:
    description: 'Path to the package directory to install and cache (e.g., packages/frontend)'
    required: true

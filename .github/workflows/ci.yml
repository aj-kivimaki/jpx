name: Monorepo CI/CD

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================
  # Lint, typecheck, test (matrix: frontend + admin)
  # ===========================
  checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [frontend, admin]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    steps:
      # Checkout repo first
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Cache node_modules per package
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ${{ matrix.package == 'frontend' && 'packages/frontend/node_modules' || 'packages/admin-panel/node_modules' }}
          key: node-modules-${{ matrix.package }}-${{ hashFiles(matrix.package == 'frontend' && 'packages/frontend/package-lock.json' || 'packages/admin-panel/package-lock.json') }}
          restore-keys: node-modules-${{ matrix.package }}-

      # Install dependencies
      - name: Install dependencies
        run: |
          if [ "${{ matrix.package }}" == "frontend" ]; then
            npm ci --prefix packages/frontend
          else
            npm ci --prefix packages/admin-panel
          fi

      # Determine package paths
      - name: Determine package paths
        run: |
          if [ "${{ matrix.package }}" == "frontend" ]; then
            echo "PACKAGE_PATH=packages/frontend" >> $GITHUB_ENV
            echo "PACKAGE_COMMON=packages/common" >> $GITHUB_ENV
          else
            echo "PACKAGE_PATH=packages/admin-panel" >> $GITHUB_ENV
            echo "PACKAGE_COMMON=packages/common" >> $GITHUB_ENV

      # Check if files changed
      - name: Check if files changed
        id: changed
        run: |
          git fetch origin main
          FILES_CHANGED=$(git diff --name-only origin/main)
          echo "FILES_CHANGED=$FILES_CHANGED" >> $GITHUB_ENV
          if ! echo "$FILES_CHANGED" | grep -qE "($PACKAGE_PATH|$PACKAGE_COMMON|\.github/)"; then
            echo "No relevant changes for ${{ matrix.package }}, skipping."
            echo "SKIP=true" >> $GITHUB_ENV

      # Skip job if no relevant changes
      - name: Skip if no relevant changes
        if: env.SKIP == 'true'
        run: exit 0

      # Lint
      - name: Lint
        run: |
          if [ "${{ matrix.package }}" == "frontend" ]; then
            npm run lint:frontend
          else
            npm run lint:admin
          fi

      # Typecheck
      - name: Typecheck
        run: |
          if [ "${{ matrix.package }}" == "frontend" ]; then
            npm run typecheck:frontend
          else
            npm run typecheck:admin
          fi

      # Test
      - name: Test
        run: |
          if [ "${{ matrix.package }}" == "frontend" ]; then
            npm run test:front
          else
            npm run test:admin
          fi

      # Upload coverage (frontend only)
      - name: Upload coverage
        if: matrix.package == 'frontend'
        run: |
          mkdir -p coverage
          cp -r packages/frontend/coverage coverage/

  # ===========================
  # Build + Deploy (main only)
  # ===========================
  build-deploy:
    needs: checks
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      deploy-url: ${{ steps.frontend-deploy.outputs.url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache root node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-root-${{ hashFiles('package-lock.json') }}
          restore-keys: node-modules-root-

      - name: Install root dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build:front

      - name: Build admin panel
        run: npm run build:admin

      - name: Deploy Frontend
        id: frontend-deploy
        uses: nwtgck/actions-netlify@v4
        with:
          publish-dir: packages/frontend/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy Admin Panel
        uses: nwtgck/actions-netlify@v4
        with:
          publish-dir: packages/admin-panel/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.ADMIN_NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.ADMIN_NETLIFY_SITE_ID }}

  # ===========================
  # Lighthouse CI (main only)
  # ===========================
  lighthouse:
    needs: build-deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.10.x

      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          NODE_ENV: production

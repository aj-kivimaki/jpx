name: Monorepo CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # ===========================
  # Setup: install dependencies
  # ===========================
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache Node modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-

      - name: Install dependencies
        run: npm ci

  # ===========================
  # Lint job
  # ===========================
  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Restore Node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Lint all packages
        run: npm run lint

      - name: Format check all packages
        run: npm run format:check

  # ===========================
  # Type-check job
  # ===========================
  typecheck:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Restore Node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Type-check all packages
        run: npm run typecheck

  # ===========================
  # Test job (frontend only)
  # ===========================
  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Restore Node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Run frontend tests
        run: npm run test:front

      - name: Upload frontend coverage
        run: |
          mkdir -p coverage
          cp -r packages/frontend/coverage coverage/

  # ===========================
  # Build + Lighthouse + Deploy job
  # ===========================
  build-deploy:
    needs: [lint, typecheck, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Restore Node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      # Build both workspaces
      - name: Build frontend
        run: npm run build:front
      - name: Build admin panel
        run: npm run build:admin

      # Serve frontend and run Lighthouse CI
      - name: Install Lighthouse CI and Serve
        run: |
          npm install -g @lhci/cli@0.10.x serve
      - name: Serve frontend and run Lighthouse CI
        run: |
          serve -s packages/frontend/dist -l 4173 &
          sleep 5
          lhci autorun --collect.url=http://localhost:4173 --upload.target=temporary-public-storage
        env:
          NODE_ENV: production

      # SonarCloud link
      - name: SonarCloud Link
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_NUMBER=${{ github.event.pull_request.number }}
            echo "View SonarCloud analysis for this PR: https://sonarcloud.io/project/branches?id=aj-kivimaki_jpx&pullRequest=${PR_NUMBER}"
          else
            echo "View SonarCloud analysis for main branch: https://sonarcloud.io/project/overview?id=aj-kivimaki_jpx"
          fi

      # Deploy frontend to Netlify
      - name: Deploy Frontend
        if: github.ref == 'refs/heads/main'
        uses: nwtgck/actions-netlify@4cbaf4c08f1a7bfa537d6113472ef4424e4eb654
        with:
          publish-dir: packages/frontend/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      # Deploy admin panel to Netlify
      - name: Deploy Admin Panel
        if: github.ref == 'refs/heads/main'
        uses: nwtgck/actions-netlify@4cbaf4c08f1a7bfa537d6113472ef4424e4eb654
        with:
          publish-dir: packages/admin-panel/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.ADMIN_NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.ADMIN_NETLIFY_SITE_ID }}

name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  frontend:
    runs-on: ubuntu-latest
    env:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      # ===========================
      # Install dependencies
      # ===========================
      - name: Install dependencies
        run: npm ci --prefix frontend

      # ===========================
      # Linting & Formatting
      # ===========================
      - name: Lint TypeScript
        run: npm run lint --prefix frontend

      - name: Format Check
        run: npm run format:check --prefix frontend

      # ===========================
      # Type Checking
      # ===========================
      - name: Type Check
        run: npm run typecheck --prefix frontend

      # ===========================
      # Testing and Coverage
      # ===========================
      - name: Run tests with coverage
        run: npm run test --prefix frontend

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: frontend/coverage

      # ===========================
      # Build Frontend
      # ===========================
      - name: Build frontend
        run: npm run build --prefix frontend

      # ===========================
      # Lighthouse CI
      # ===========================
      - name: Install Lighthouse CI and Serve
        run: |
          npm install -g @lhci/cli@0.10.x serve

      - name: Serve frontend and run Lighthouse CI
        run: |
          serve -s frontend/dist -l 4173 &
          sleep 5
          lhci autorun --collect.url=http://localhost:4173 --upload.target=temporary-public-storage
        env:
          NODE_ENV: production

      # ===========================
      # SonarCloud Link
      # ===========================
      - name: SonarCloud Link
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_NUMBER=${{ github.event.pull_request.number }}
            echo "View SonarCloud analysis for this PR: https://sonarcloud.io/project/branches?id=aj-kivimaki_jpx&pullRequest=${PR_NUMBER}"
          else
            echo "View SonarCloud analysis for main branch: https://sonarcloud.io/project/overview?id=aj-kivimaki_jpx"
          fi

      # ===========================
      # Deploy to Netlify
      # ===========================
      - name: Deploy to Netlify
        if: success()
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: frontend/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

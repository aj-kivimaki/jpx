name: Monorepo CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  # ===========================
  # 1️⃣ Build shared packages
  # ===========================
  build-shared:
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Build shared packages
        run: |
          npm --workspace @jpx/shared run build
          npm --workspace @jpx/ui run build

      - name: Upload shared artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shared-artifacts
          path: |
            packages/shared/dist
            packages/ui/dist

  # ===========================
  # 2️⃣ Parallel lint, typecheck, and tests
  # ===========================
  lint-format:
    needs: build-shared
    runs-on: ubuntu-latest
    steps:
      - name: Download shared artifacts
        uses: actions/download-artifact@v4
        with:
          name: shared-artifacts
          path: .

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Lint
        run: npm run lint

      - name: Format Check
        run: npm run format:check

  typecheck:
    needs: build-shared
    runs-on: ubuntu-latest
    steps:
      - name: Download shared artifacts
        uses: actions/download-artifact@v4
        with:
          name: shared-artifacts
          path: .

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Typecheck
        run: npm run typecheck

  unit-tests:
    needs: build-shared
    runs-on: ubuntu-latest
    steps:
      - name: Download shared artifacts
        uses: actions/download-artifact@v4
        with:
          name: shared-artifacts
          path: .

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Run Unit Tests
        run: npm run test

  # ===========================
  # 3️⃣ E2E Tests (Cypress)
  # ===========================
  e2e-tests:
    needs: build-shared
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Install Cypress binary
        run: npm --workspace frontend exec cypress install

      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  # ===========================
  # 4️⃣ Build & Deploy (main only)
  # ===========================
  build-deploy:
    needs: [lint-format, typecheck, unit-tests, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [frontend, admin-panel]
    env:
      NODE_ENV: production
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Download shared artifacts
        uses: actions/download-artifact@v4
        with:
          name: shared-artifacts
          path: .

      - name: Build ${{ matrix.app }}
        run: |
          npm --workspace ${{ matrix.app }} run build
          cp apps/${{ matrix.app }}/netlify.toml apps/${{ matrix.app }}/dist/netlify.toml

      - name: Deploy ${{ matrix.app }}
        uses: nwtgck/actions-netlify@4cbaf4c08f1a7bfa537d6113472ef4424e4eb654
        with:
          publish-dir: apps/${{ matrix.app }}/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets[ matrix.app == 'frontend' && 'NETLIFY_AUTH_TOKEN' || 'ADMIN_NETLIFY_AUTH_TOKEN' ] }}
          NETLIFY_SITE_ID: ${{ secrets[ matrix.app == 'frontend' && 'NETLIFY_SITE_ID' || 'ADMIN_NETLIFY_SITE_ID' ] }}

name: Monorepo CI/CD

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================
  # Lint, typecheck, test (matrix: frontend + admin)
  # ===========================
  checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [frontend, admin]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    steps:
      # ===========================
      # Setup Node + Cache (per package)
      # ===========================
      - name: Setup Node + Cache
        uses: ./.github/actions/setup-node-cache
        with:
          node-version: 18
          package-dir: ${{ matrix.package == 'frontend' && 'packages/frontend' || 'packages/admin-panel' }}

      - name: Determine package paths
        run: |
          if [ "${{ matrix.package }}" == "frontend" ]; then
            echo "PACKAGE_PATH=packages/frontend" >> $GITHUB_ENV
            echo "PACKAGE_COMMON=packages/common" >> $GITHUB_ENV
          else
            echo "PACKAGE_PATH=packages/admin-panel" >> $GITHUB_ENV
            echo "PACKAGE_COMMON=packages/common" >> $GITHUB_ENV
          fi

      - name: Check if files changed
        id: changed
        run: |
          git fetch origin main
          FILES_CHANGED=$(git diff --name-only origin/main)
          echo "FILES_CHANGED=$FILES_CHANGED" >> $GITHUB_ENV
          if ! echo "$FILES_CHANGED" | grep -qE "($PACKAGE_PATH|$PACKAGE_COMMON|\.github/)"; then
            echo "No relevant changes for ${{ matrix.package }}, skipping."
            echo "SKIP=true" >> $GITHUB_ENV

      - name: Skip if no relevant changes
        if: env.SKIP == 'true'
        run: exit 0

      - name: Lint
        run: npm run lint:${{ matrix.package }}

      - name: Typecheck
        run: npm run typecheck:${{ matrix.package }}

      - name: Test
        run: npm run test:${{ matrix.package }}

      - name: Upload coverage
        if: matrix.package == 'frontend'
        run: |
          mkdir -p coverage
          cp -r packages/frontend/coverage coverage/

  # ===========================
  # Build + Deploy (main only)
  # ===========================
  build-deploy:
    needs: checks
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      deploy-url: ${{ steps.frontend-deploy.outputs.url }}
    steps:
      - name: Setup Node + Cache
        uses: ./.github/actions/setup-node-cache
        with:
          node-version: 18
          package-dir: '.' # Install root dependencies if needed

      - name: Build frontend
        run: npm run build:front

      - name: Build admin panel
        run: npm run build:admin

      - name: Deploy Frontend
        id: frontend-deploy
        uses: nwtgck/actions-netlify@4cbaf4c08f1a7bfa537d6113472ef4424e4eb654
        with:
          publish-dir: packages/frontend/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy Admin Panel
        uses: nwtgck/actions-netlify@4cbaf4c08f1a7bfa537d6113472ef4424e4eb654
        with:
          publish-dir: packages/admin-panel/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.ADMIN_NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.ADMIN_NETLIFY_SITE_ID }}

  # ===========================
  # Lighthouse CI (main only)
  # ===========================
  lighthouse:
    needs: build-deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.10.x

      - name: Run Lighthouse CI on deployed frontend
        run: |
          lhci collect --url=${{ needs.build-deploy.outputs.deploy-url }} --numberOfRuns=3
          lhci upload --target=temporary-public-storage
        env:
          NODE_ENV: production

# nwtgck/actions-netlify@4cbaf4c08f1a7bfa537d6113472ef4424e4eb654

name: Monorepo CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Lint
      - name: Lint
        run: npm run lint

      # Format check
      - name: Format Check
        run: npm run format:check

      # Type-check
      - name: Typecheck
        run: npm run typecheck

      # Test
      - name: Run Tests
        run: npm run test

  # ===========================
  # Build + Deploy (main only)
  # ===========================
  build-deploy:
    needs: checks
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      frontend-url: ${{ env.FRONTEND_URL }} # <-- updated to use env
    steps:
      - name: Setup Node + Cache
        uses: ./.github/actions/setup-node-cache
        with:
          node-version: 18
          package-dir: '.' # Install root dependencies if needed

      - name: Build frontend
        run: npm run build:front

      - name: Build admin panel
        run: npm run build:admin

      - name: Deploy Frontend
        id: frontend-deploy
        uses: nwtgck/actions-netlify@4cbaf4c08f1a7bfa537d6113472ef4424e4eb654
        with:
          publish-dir: packages/frontend/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy Admin Panel
        uses: nwtgck/actions-netlify@4cbaf4c08f1a7bfa537d6113472ef4424e4eb654
        with:
          publish-dir: packages/admin-panel/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.ADMIN_NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.ADMIN_NETLIFY_SITE_ID }}

      # ---------------------------
      # Capture deployed frontend URL
      # ---------------------------
      - name: Get deployed frontend URL
        run: |
          URL=$(jq -r '.url' < $GITHUB_WORKSPACE/.netlify/state.json)
          echo "FRONTEND_URL=$URL" >> $GITHUB_ENV

# nwtgck/actions-netlify@4cbaf4c08f1a7bfa537d6113472ef4424e4eb654

name: Monorepo CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  lint-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: true

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - run: npm ci --ignore-scripts
      - run: npm run lint
      - run: npm run format:check

  typecheck:
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      VITE_ADMIN_EMAIL: ${{ secrets.VITE_ADMIN_EMAIL }}
      VITE_ADMIN_PASSWORD: ${{ secrets.VITE_ADMIN_PASSWORD }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: true

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - run: npm ci --ignore-scripts

      - name: Build packages
        run: |
          npm --workspace @jpx/shared run build
          npm --workspace @jpx/ui run build
          npm --workspace @jpx/config run build

      - run: npm run typecheck

  unit-tests:
    runs-on: ubuntu-latest
    needs: [lint-format, typecheck]
    strategy:
      matrix:
        workspace:
          [frontend, admin-panel, '@jpx/shared', '@jpx/ui', '@jpx/config']
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: true

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - run: npm ci --ignore-scripts

      - name: Build packages
        run: npm --workspace @jpx/config run build

      - run: npm --workspace ${{ matrix.workspace }} run test:unit

  coverage:
    name: Upload coverage to Codecov
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - run: npm ci --ignore-scripts

      # Build what Vitest needs
      - name: Build shared packages
        run: |
          npm --workspace @jpx/shared run build
          npm --workspace @jpx/ui run build
          npm --workspace @jpx/config run build

      # Run coverage ONCE (important)
      - name: Run unit tests with coverage
        run: npm run test:unit:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4.6.0.
        with:
          files: ./coverage/**/*.json
          fail_ci_if_error: true
          verbose: true

  e2e-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    strategy:
      matrix:
        workspace: [frontend, admin-panel]
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      VITE_ADMIN_EMAIL: ${{ secrets.VITE_ADMIN_EMAIL }}
      VITE_ADMIN_PASSWORD: ${{ secrets.VITE_ADMIN_PASSWORD }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: true

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - run: npm ci --ignore-scripts

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Build shared packages
        run: |
          npm --workspace @jpx/shared run build
          npm --workspace @jpx/ui run build
          npm --workspace @jpx/config run build

      - name: Run E2E for workspace
        run: |
          if [ "${{ matrix.workspace }}" = "frontend" ]; then
            npm run test:e2e:frontend
          else
            npm run test:e2e:admin
          fi

  # ===========================
  # Build + Deploy (main only)
  # ===========================
  build-deploy:
    needs: unit-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: true

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - run: npm ci --ignore-scripts

      - name: Build shared packages
        run: |
          npm --workspace @jpx/shared run build
          npm --workspace @jpx/ui run build
          npm --workspace @jpx/config run build

      - name: Build frontend
        run: |
          npm --workspace frontend run build
          cp apps/frontend/netlify.toml apps/frontend/dist/netlify.toml
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Build admin panel
        run: |
          npm --workspace admin-panel run build
          cp apps/admin-panel/netlify.toml apps/admin-panel/dist/netlify.toml
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy Frontend
        uses: nwtgck/actions-netlify@4cbaf4c08f1a7bfa537d6113472ef4424e4eb654
        with:
          publish-dir: apps/frontend/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy Admin Panel
        uses: nwtgck/actions-netlify@4cbaf4c08f1a7bfa537d6113472ef4424e4eb654
        with:
          publish-dir: apps/admin-panel/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.ADMIN_NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.ADMIN_NETLIFY_SITE_ID }}

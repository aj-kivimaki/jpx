name: Monorepo CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # ===========================
  # Setup: install dependencies
  # ===========================
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache Node modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-

      - name: Install dependencies
        run: npm ci # installs all workspaces at root

  # ===========================
  # Lint + Format job
  # ===========================
  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Restore Node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Lint Frontend
        run: npx eslint "packages/frontend/src/**/*.{ts,tsx}" --max-warnings=0

      - name: Lint Admin Panel
        run: npx eslint "packages/admin-panel/src/**/*.{ts,tsx}" --max-warnings=0

      - name: Format Check Frontend
        run: npx prettier --check "packages/frontend/src/**/*.{ts,tsx,json,css,md}"

      - name: Format Check Admin Panel
        run: npx prettier --check "packages/admin-panel/src/**/*.{ts,tsx,json,css,md}"

  # ===========================
  # Type-check job
  # ===========================
  typecheck:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Restore Node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Type Check Frontend
        run: npm run typecheck --workspace=packages/frontend

      - name: Type Check Admin Panel
        run: npm run typecheck --workspace=packages/admin-panel

  # ===========================
  # Test job
  # ===========================
  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Restore Node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Run tests Frontend
        run: npm run test --workspace=packages/frontend

      - name: Upload coverage report
        run: |
          mkdir -p coverage
          cp -r packages/frontend/coverage coverage/

  # ===========================
  # Build + Lighthouse + Sonar + Deploy
  # ===========================
  build-deploy:
    needs: [lint, typecheck, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Restore Node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      # Build Frontend
      - name: Build Frontend
        run: npm run build --workspace=packages/frontend

      # Build Admin Panel
      - name: Build Admin Panel
        run: npm run build --workspace=packages/admin-panel

      # Serve frontend and run Lighthouse CI
      - name: Install Lighthouse CI and Serve
        run: |
          npm install -g @lhci/cli@0.10.x serve
      - name: Serve frontend and run Lighthouse CI
        run: |
          serve -s packages/frontend/dist -l 4173 &
          sleep 5
          lhci autorun --collect.url=http://localhost:4173 --upload.target=temporary-public-storage
        env:
          NODE_ENV: production

      # SonarCloud link
      - name: SonarCloud Link
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_NUMBER=${{ github.event.pull_request.number }}
            echo "View SonarCloud analysis for this PR: https://sonarcloud.io/project/branches?id=aj-kivimaki_jpx&pullRequest=${PR_NUMBER}"
          else
            echo "View SonarCloud analysis for main branch: https://sonarcloud.io/project/overview?id=aj-kivimaki_jpx"
          fi

      # Deploy Frontend to Netlify
      - name: Deploy Frontend to Netlify
        if: github.ref == 'refs/heads/main'
        uses: nwtgck/actions-netlify@v4
        with:
          publish-dir: packages/frontend/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      # Deploy Admin Panel to Netlify
      - name: Deploy Admin Panel to Netlify
        if: github.ref == 'refs/heads/main'
        uses: nwtgck/actions-netlify@v4
        with:
          publish-dir: packages/admin-panel/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.ADMIN_NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.ADMIN_NETLIFY_SITE_ID }}

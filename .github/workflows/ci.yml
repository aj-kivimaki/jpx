name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  frontend:
    runs-on: ubuntu-latest
    env:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      # ===========================
      # Linting
      # ===========================
      # - name: Lint TypeScript
      #   run: npx eslint "frontend/src/**/*.{ts,tsx}"

      # - name: Format Check
      #   run: npx prettier --check "frontend/src/**/*.{ts,tsx,json,css,md}"

      # ===========================
      # Type Checking
      # ===========================
      - name: Type Check
        run: npx tsc --noEmit
        working-directory: frontend

      # ===========================
      # Testing and Coverage
      # ===========================
      - name: Run tests with coverage
        run: npx vitest run --coverage --run
        working-directory: frontend

      # ===========================
      # Build
      # ===========================
      - name: Build frontend
        run: npm run build
        working-directory: frontend

      # ===========================
      # Lighthouse CI
      # ===========================
      - name: Install Lighthouse CI and Serve
        run: |
        npm install -g @lhci/cli@0.10.x serve

      - name: Serve frontend and run Lighthouse CI
        run: |
        # Serve the built frontend in the background
        serve -s frontend/dist -l 4173 &
        # Give the server a few seconds to start
        sleep 5
        # Run Lighthouse CI against the local server
        lhci autorun --collect.url=http://localhost:4173 --upload.target=temporary-public-storage
        env:
        NODE_ENV: production

      # ===========================
      # SonarCloud Link
      # ===========================
      - name: SonarCloud Link
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_NUMBER=${{ github.event.pull_request.number }}
            echo "View SonarCloud analysis for this PR: https://sonarcloud.io/project/branches?id=aj-kivimaki_jpx&pullRequest=${PR_NUMBER}"
          else
            echo "View SonarCloud analysis for main branch: https://sonarcloud.io/project/overview?id=aj-kivimaki_jpx"
          fi

      # ===========================
      # Deploy to Netlify
      # ===========================
      - name: Deploy to Netlify
        if: success()
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: frontend/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

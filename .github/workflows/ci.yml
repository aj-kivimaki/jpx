name: Monorepo CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  # ===========================
  # 1️⃣ Install & build shared packages
  # ===========================
  build-shared:
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Upgrade npm to latest to support workspace:*
      - name: Upgrade npm
        run: npm install -g npm@latest

      # Cache node_modules
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install all dependencies at root
      - name: Install dependencies
        run: npm ci

      # Build shared packages first
      - name: Build shared packages
        run: |
          npm --workspace @jpx/shared run build
          npm --workspace @jpx/ui run build

      # Upload node_modules and build artifacts for downstream jobs
      - name: Upload node_modules + artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shared-artifacts
          path: |
            node_modules
            packages/shared/dist
            packages/ui/dist

  # ===========================
  # 2️⃣ Lint, Typecheck, Tests (parallel)
  # ===========================
  lint-format:
    needs: build-shared
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Download shared artifacts
        uses: actions/download-artifact@v4
        with:
          name: shared-artifacts
          path: .

      - name: Lint
        run: npm run lint

      - name: Format Check
        run: npm run format:check

  typecheck:
    needs: build-shared
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Download shared artifacts
        uses: actions/download-artifact@v4
        with:
          name: shared-artifacts
          path: .

      - name: Typecheck
        run: npm run typecheck

  tests:
    needs: build-shared
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      VITE_ADMIN_EMAIL: ${{ secrets.VITE_ADMIN_EMAIL }}
      VITE_ADMIN_PASSWORD: ${{ secrets.VITE_ADMIN_PASSWORD }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Download shared artifacts
        uses: actions/download-artifact@v4
        with:
          name: shared-artifacts
          path: .

      - name: Run unit & E2E tests
        run: npm run test
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_ADMIN_EMAIL: ${{ secrets.VITE_ADMIN_EMAIL }}
          VITE_ADMIN_PASSWORD: ${{ secrets.VITE_ADMIN_PASSWORD }}

  # ===========================
  # 3️⃣ Build & Deploy apps (frontend/admin-panel) in parallel
  # ===========================
  build-deploy:
    needs: build-shared
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [frontend, admin-panel]
    env:
      NODE_ENV: production
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Download shared artifacts
        uses: actions/download-artifact@v4
        with:
          name: shared-artifacts
          path: .

      - name: Build ${{ matrix.app }}
        run: |
          npm --workspace ${{ matrix.app }} run build
          cp apps/${{ matrix.app }}/netlify.toml apps/${{ matrix.app }}/dist/netlify.toml

      - name: Deploy ${{ matrix.app }}
        uses: nwtgck/actions-netlify@4cbaf4c08f1a7bfa537d6113472ef4424e4eb654
        with:
          publish-dir: apps/${{ matrix.app }}/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets[ matrix.app == 'frontend' && 'NETLIFY_AUTH_TOKEN' || 'ADMIN_NETLIFY_AUTH_TOKEN' ] }}
          NETLIFY_SITE_ID: ${{ secrets[ matrix.app == 'frontend' && 'NETLIFY_SITE_ID' || 'ADMIN_NETLIFY_SITE_ID' ] }}

# nwtgck/actions-netlify@4cbaf4c08f1a7bfa537d6113472ef4424e4eb654

name: Monorepo CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  checks:
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      VITE_ADMIN_EMAIL: ${{ secrets.VITE_ADMIN_EMAIL }}
      VITE_ADMIN_PASSWORD: ${{ secrets.VITE_ADMIN_PASSWORD }}
    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: true

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Remove previous node_modules
      - name: Remove previous node_modules
        run: rm -rf node_modules

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Lint all
      - name: Lint
        run: npm run lint

      # Format check all
      - name: Format Check
        run: npm run format:check

      # Build packages first (needed for typecheck and apps)
      - name: Build Packages
        run: |
          npm --workspace @jpx/shared run build
          npm --workspace @jpx/ui run build

      # Typecheck repository (all packages & apps)
      - name: Typecheck
        run: npm run typecheck

      # Test apps
      - name: Run Tests
        run: npm run test

  # ===========================
  # Build + Deploy (main only)
  # ===========================
  build-deploy:
    needs: checks
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: true

      # Remove possible cached node_modules
      - name: Remove possible cached node_modules
        run: rm -rf node_modules

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build shared and ui packages first
      - name: Build shared
        run: npm --workspace @jpx/shared run build

      - name: Build ui
        run: npm --workspace @jpx/ui run build

      # Build frontend
      - name: Build frontend
        run: npm --workspace frontend run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # Build admin panel
      - name: Build admin panel
        run: npm --workspace admin-panel run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # Deploy Frontend
      - name: Deploy Frontend
        uses: nwtgck/actions-netlify@4cbaf4c08f1a7bfa537d6113472ef4424e4eb654
        with:
          publish-dir: apps/frontend/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      # Deploy Admin Panel
      - name: Deploy Admin Panel
        uses: nwtgck/actions-netlify@4cbaf4c08f1a7bfa537d6113472ef4424e4eb654
        with:
          publish-dir: apps/admin-panel/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.ADMIN_NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.ADMIN_NETLIFY_SITE_ID }}

name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # ===========================
  # Setup shared job to install dependencies
  # ===========================
  setup:
    runs-on: ubuntu-latest
    outputs:
      node-modules-cache: ${{ steps.cache-node-modules.outputs.cache-hit }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache Node modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: frontend-node-modules-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            frontend-node-modules-

      - name: Install dependencies
        run: npm ci --prefix frontend

      - name: Cache Vite build
        uses: actions/cache@v3
        with:
          path: frontend/node_modules/.vite
          key: vite-cache-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            vite-cache-

  # ===========================
  # Lint job
  # ===========================
  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Restore Node modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: frontend-node-modules-${{ hashFiles('frontend/package-lock.json') }}

      - name: Lint TypeScript
        run: npm run lint --prefix frontend -- --max-warnings=0

      - name: Format Check
        run: npm run format:check --prefix frontend

  # ===========================
  # Type-check job
  # ===========================
  typecheck:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Restore Node modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: frontend-node-modules-${{ hashFiles('frontend/package-lock.json') }}

      - name: Type Check
        run: npm run typecheck --prefix frontend

  # ===========================
  # Test job with coverage
  # ===========================
  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Restore Node modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: frontend-node-modules-${{ hashFiles('frontend/package-lock.json') }}

      - name: Run tests with coverage
        run: npm run test --prefix frontend

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: frontend/coverage

  # ===========================
  # Build + Lighthouse + Deploy job
  # Runs after lint, typecheck, test succeed
  # ===========================
  build-deploy:
    needs: [lint, typecheck, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Restore Node modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: frontend-node-modules-${{ hashFiles('frontend/package-lock.json') }}

      # Build frontend
      - name: Build frontend
        run: npm run build --prefix frontend

      # Lighthouse CI
      - name: Install Lighthouse CI and Serve
        run: |
          npm install -g @lhci/cli@0.10.x serve

      - name: Serve frontend and run Lighthouse CI
        run: |
          serve -s frontend/dist -l 4173 &
          sleep 5
          lhci autorun --collect.url=http://localhost:4173 --upload.target=temporary-public-storage
        env:
          NODE_ENV: production

      # SonarCloud link
      - name: SonarCloud Link
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_NUMBER=${{ github.event.pull_request.number }}
            echo "View SonarCloud analysis for this PR: https://sonarcloud.io/project/branches?id=aj-kivimaki_jpx&pullRequest=${PR_NUMBER}"
          else
            echo "View SonarCloud analysis for main branch: https://sonarcloud.io/project/overview?id=aj-kivimaki_jpx"
          fi

      # Deploy to Netlify (only on main branch)
      - name: Deploy to Netlify
        if: github.ref == 'refs/heads/main'
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: frontend/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

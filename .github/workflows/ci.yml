name: Monorepo CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  checks:
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      VITE_ADMIN_EMAIL: ${{ secrets.VITE_ADMIN_EMAIL }}
      VITE_ADMIN_PASSWORD: ${{ secrets.VITE_ADMIN_PASSWORD }}
    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: true

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Clean node_modules
      - name: Remove previous node_modules
        run: rm -rf node_modules

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Lint
      - name: Lint
        run: npm run lint

      # Format check
      - name: Format Check
        run: npm run format:check

      # Build packages first
      - name: Build Packages
        run: |
          npm --workspace @jpx/shared run build
          npm --workspace @jpx/ui run build

      # Typecheck
      - name: Typecheck
        run: npm run typecheck

      # Run unit tests
      - name: Run Unit Tests
        run: npm run test:ci

      # Run frontend E2E tests
      - name: Frontend E2E Tests
        run: npm run test:front:e2e
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # Run admin-panel E2E tests
      - name: Admin E2E Tests
        run: npm run test:admin:e2e
        env:
          CYPRESS_ADMIN_EMAIL: ${{ secrets.VITE_ADMIN_EMAIL }}
          CYPRESS_ADMIN_PASSWORD: ${{ secrets.VITE_ADMIN_PASSWORD }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  build-deploy:
    needs: checks
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: true

      # Clean node_modules
      - name: Remove possible cached node_modules
        run: rm -rf node_modules

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build packages
      - name: Build shared
        run: npm --workspace @jpx/shared run build

      - name: Build ui
        run: npm --workspace @jpx/ui run build

      # Build frontend
      - name: Build frontend
        run: |
          npm --workspace frontend run build
          cp apps/frontend/netlify.toml apps/frontend/dist/netlify.toml
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # Build admin panel
      - name: Build admin panel
        run: |
          npm --workspace admin-panel run build
          cp apps/admin-panel/netlify.toml apps/admin-panel/dist/netlify.toml
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # Deploy Frontend
      - name: Deploy Frontend
        uses: nwtgck/actions-netlify@4cbaf4c08f1a7bfa537d6113472ef4424e4eb654
        with:
          publish-dir: apps/frontend/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      # Deploy Admin Panel
      - name: Deploy Admin Panel
        uses: nwtgck/actions-netlify@4cbaf4c08f1a7bfa537d6113472ef4424e4eb654
        with:
          publish-dir: apps/admin-panel/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.ADMIN_NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.ADMIN_NETLIFY_SITE_ID }}

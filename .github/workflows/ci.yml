name: Monorepo CI/CD

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # ===========================
  # Lint, typecheck, format, test (all branches)
  # ===========================
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node + Cache
        uses: ./.github/actions/setup-node-cache
        with:
          node-version: 18

      - name: Lint all packages
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Type-check all packages
        run: npm run typecheck

      - name: Run frontend tests
        run: npm run test:front

      - name: Upload frontend coverage
        run: |
          mkdir -p coverage
          cp -r packages/frontend/coverage coverage/

  # ===========================
  # Build + Deploy (main only)
  # ===========================
  build-deploy:
    needs: checks
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      deploy-url: ${{ steps.frontend-deploy.outputs.url }}
    steps:
      - name: Setup Node + Cache
        uses: ./.github/actions/setup-node-cache
        with:
          node-version: 18

      - name: Build frontend
        run: npm run build:front

      - name: Build admin panel
        run: npm run build:admin

      - name: Deploy Frontend
        id: frontend-deploy
        uses: nwtgck/actions-netlify@v4
        with:
          publish-dir: packages/frontend/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy Admin Panel
        uses: nwtgck/actions-netlify@v4
        with:
          publish-dir: packages/admin-panel/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.ADMIN_NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.ADMIN_NETLIFY_SITE_ID }}

  # ===========================
  # Lighthouse CI (main only)
  # ===========================
  lighthouse:
    needs: build-deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.10.x

      - name: Run Lighthouse CI on deployed frontend
        run: |
          lhci collect --url=${{ needs.build-deploy.outputs.deploy-url }} --numberOfRuns=3
          lhci upload --target=temporary-public-storage
        env:
          NODE_ENV: production

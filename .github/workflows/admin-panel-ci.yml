name: Admin Panel CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # ===========================
  # Setup shared job to install dependencies
  # ===========================
  setup:
    runs-on: ubuntu-latest
    outputs:
      node-modules-cache: ${{ steps.cache-node-modules.outputs.cache-hit }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache Node modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: admin-panel/node_modules
          key: admin-panel-node-modules-${{ hashFiles('admin-panel/package-lock.json') }}
          restore-keys: |
            admin-panel-node-modules-

      - name: Install dependencies
        run: npm ci --prefix admin-panel

      - name: Cache Vite build
        uses: actions/cache@v3
        with:
          path: admin-panel/node_modules/.vite
          key: admin-panel-vite-cache-${{ hashFiles('admin-panel/package-lock.json') }}
          restore-keys: |
            admin-panel-vite-cache-

  # ===========================
  # Lint job
  # ===========================
  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Restore Node modules
        uses: actions/cache@v3
        with:
          path: admin-panel/node_modules
          key: admin-panel-node-modules-${{ hashFiles('admin-panel/package-lock.json') }}

      - name: Lint TypeScript
        run: npm run lint --prefix admin-panel -- --max-warnings=0

      - name: Format Check
        run: npm run format:check --prefix admin-panel

  # ===========================
  # Type-check job
  # ===========================
  typecheck:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Restore Node modules
        uses: actions/cache@v3
        with:
          path: admin-panel/node_modules
          key: admin-panel-node-modules-${{ hashFiles('admin-panel/package-lock.json') }}

      - name: Type Check
        run: npm run typecheck --prefix admin-panel

  # ===========================
  # Build + Deploy job
  # ===========================
  build-deploy:
    needs: [lint, typecheck]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Restore Node modules
        uses: actions/cache@v3
        with:
          path: admin-panel/node_modules
          key: admin-panel-node-modules-${{ hashFiles('admin-panel/package-lock.json') }}

      # Build admin panel
      - name: Build admin panel
        run: npm run build --prefix admin-panel

      # Deploy to Netlify (only on main branch)
      - name: Deploy to Netlify
        if: github.ref == 'refs/heads/main'
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: admin-panel/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.ADMIN_NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.ADMIN_NETLIFY_SITE_ID }}

name: 'setup-node'
description: 'Composite action to checkout, setup Node.js, restore npm cache and install dependencies'
inputs:
  node-version:
    description: 'Node.js version'
    required: false
    default: '22'
  cache-dependency-path:
    description: 'Glob(s) to hash for npm cache key'
    required: false
    default: '**/package-lock.json'
runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        clean: true

    - name: Setup Node.js (with npm cache)
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Restore npm cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          ~/.npm/_cacache
        key: ${{ runner.os }}-npm-${{ hashFiles(inputs.cache-dependency-path) }}

    - name: Install dependencies
      run: npm ci

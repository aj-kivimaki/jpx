<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin</title>
  </head>
  <body>
    <h1>Loading CMSâ€¦</h1>

    <script>
      // Prevent CMS auto-init
      window.CMS_MANUAL_INIT = true;
    </script>

    <script>
      // Load Decap CMS via CDN and initialize only after it loads
      const cmsScript = document.createElement('script');
      cmsScript.src = 'https://unpkg.com/decap-cms@latest/dist/decap-cms.js';
      cmsScript.onload = () => {
        CMS.init({
          config: '/admin/config.yml',
          identity_url: 'https://jpartynen.netlify.app/.netlify/identity',
        });
      };
      document.body.appendChild(cmsScript);
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin</title>
  </head>
  <body>
    <h1>Loading CMS…</h1>

    <!-- 1️⃣ Prevent automatic initialization -->
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>

    <!-- 2️⃣ Load Decap CMS (ESM) -->
    <script type="module">
      import CMS from 'https://unpkg.com/decap-cms-app@3.9.0/dist/esm/index.js';

      // 3️⃣ Initialize CMS manually
      CMS.init({
        config: '/admin/config.yml', // Path to your config file
        identity_url: 'https://jpartynen.netlify.app/.netlify/identity', // Netlify Identity endpoint
      });
    </script>
  </body>
</html>
